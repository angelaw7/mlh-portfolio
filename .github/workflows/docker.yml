name: Docker

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-image:
    name: Build Docker images
    runs-on: ubuntu-latest

    steps: 
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./
      