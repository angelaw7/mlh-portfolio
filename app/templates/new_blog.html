<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link lang='sass' rel="stylesheet" href="./static/styles/new_blog.css">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
    <script src="https://kit.fontawesome.com/792cf20241.js" crossorigin="anonymous"></script>
    <title>{{ title }}</title>
</head>

<body>
    <div class="container cancel">
        <i onclick="window.location='/blog'" class="fas fa-window-close"></i>
    </div>
    <section class="content">
        <h1>Create Blog</h1>
        <form action="/upload" enctype="multipart/form-data" method="POST">
            <div class="input-container">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Title" required />
            </div>
            <div class="input-container textarea">
                <label for="blog-content">Content</label>
                <textarea name="blog-content" id="blog-content" cols="30" rows="10" placeholder="Text Area..." required></textarea>
            </div>
            <div class="input-container">
                <label for="pic">Content</label>
                <input type="file" name="pic" id="pic" required/>
            </div>
            <div class="button-container">
                <input class="button submit" type="submit" value="Add Blog Post" />
            </div>
        </form>
    </section>
</body>

</html>
