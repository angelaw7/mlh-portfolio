<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
    <script src="https://kit.fontawesome.com/792cf20241.js" crossorigin="anonymous"></script>
    <title>{{ headerInfo.name }}</title>
</head>

<body>
    <header class="nav-bar">
        <div class="nav-content">
            <a href="/">
                <div class="nav-logo">
                    <img src="./static/img/logo.svg" />
                </div>
            </a>
        </div>
    </header>

    <!-- Header -->
    <div class="profile">
        <img src={{headerInfo.img}} alt="cover"/>
        <h1>{{headerInfo.name}}</h1>
        <h3>{{headerInfo.intro}}</h3>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <ul class="navbarItems">
            <a href="/"><li>About Me</li></a>
            <a href="portfolio"><li>Projects</li></a>
            <a href="blog"><li>Blog</li></a>
            <a href="contact"><li>Contact</li></a>
        </ul>
    </div>

    <div class="container">
        {% block content %}
        {% endblock content %}
    <div>
    <div style="margin: 2rem 0;"></div>
</body>
</html>
